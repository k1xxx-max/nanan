<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .balance {
            font-size: 24px;
            color: #2ecc71;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #c0392b;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ò–≥—Ä–∞ –≤ –ú–∏–Ω—ã</h1>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> ‚ÇΩ</div>
        
        <button onclick="placeBet(100)">–ü–æ—Å—Ç–∞–≤–∏—Ç—å 100‚ÇΩ</button>
        <button onclick="checkWin()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
        
        <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || 'test_user';
        let balance = parseInt(urlParams.get('balance')) || 1000;

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // –°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É
        function placeBet(amount) {
            if (balance < amount) {
                document.getElementById('status').textContent = '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!';
                return;
            }
            
            balance -= amount;
            updateBalance();
            document.getElementById('status').textContent = `‚úÖ –°—Ç–∞–≤–∫–∞ ${amount}‚ÇΩ –ø—Ä–∏–Ω—è—Ç–∞!`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function checkWin() {
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç (50% —à–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞)
            const isWin = Math.random() > 0.5;
            const winAmount = isWin ? 200 : -100;
            
            balance += winAmount;
            updateBalance();

            if (isWin) {
                document.getElementById('status').textContent = 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 200‚ÇΩ!';
            } else {
                document.getElementById('status').textContent = '‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ 100‚ÇΩ';
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞
            const gameData = {
                user_id: userId,
                amount: winAmount,
                game_type: 'mines',
                new_balance: balance
            };
            
            tg.sendData(JSON.stringify(gameData));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                tg.close();
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateBalance();
    </script>
</body>
</html>
